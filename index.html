<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>EDEN CREATIVE</title>
	<link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">


	<link rel="Stylesheet" type="text/css" href="libs/xo.css" />
	<link rel="Stylesheet" type="text/css" href="assets/stylesheets/index.css" />
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/animate.css" />
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/custom.css" />
	<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>

<body class="background">

	<div class="container">

		<div id="index" class="leaguegothic page background-custom">
			<a class="noanchor">
				<div id="logo" class="f2 white left animated bounce">
					EDEN CREATIVE
				</div>
			</a>
		</div>

		<div id="discover" class="leaguegothic page background-custom">
			<a class="noanchor">

				<div id="logo" class="f2 black left raleway">
					EDEN CREATIVE
				</div>
			</a>

			<div class="container">

				<div class="row top5 bottom5">
						<div class="f2 txtcenter">The Eden Experience
							<div class="row top5 bottom5">
								<span class="text-block">An in-situ art installation that morphs into an interactive theater experience.</span>
							</div>
							<div id="discover_pics" class="row top5 bottom5">
								<div class="col-md-4">
									<div class="img">
										<img src="assets/images/carousel/dome.jpg" alt="" class="img-responsive" />
									</div>
								</div>
								<div class="col-md-4">
									<div class="img">
										<img src="assets/images/carousel/domeboyz.jpg" alt="" class="img-responsive" />
									</div>
								</div>
								<div class="col-md-4">
									<div class="img">
										<img src="assets/images/carousel/hands.png" alt="" class="img-responsive" />
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

	</div>


	<div id="leftControl" class="control">
		<img id="leftArrow" class="arrow left" style="width:60px" src="demo/assets/arrowleft2.png"></img>
		<div id="leftText" class="dirText" style="float:right"> Test</div>
	</div>

	<div id="rightControl" class="control">
		<img id="rightArrow" class="arrow right" style="width:60px" src="demo/assets/arrowright2.png"></img>
		<div id="rightText" class="dirText" style="float:left"> Test</div>
	</div>

	<div id="topControl" class="control center" style="width:145px;left:45%;">
		<img id="topArrow" class="arrow left" style="height:60px" src="demo/assets/arrowtop2.png"></img>
		<div id="topText" class="dirText txtcenter"> Test</div>
	</div>

	<div id="bottomControl" class="control center" style="width:145px;left:45%;bottom:0px;">
		<div id="bottomText" class="dirText txtcenter"> Test</div>
		<img id="bottomArrow" class="arrow left" style="height:60px" src="demo/assets/arrowbottom2.png"></img>

	</div>


</body>

<footer>
	<script type="text/javascript" src="libs/jquery-1.12.1.js"></script>
	<script type="text/javascript" src="libs/parallax.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="libs/custom.js"></script>
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>
</footer>

</html>
